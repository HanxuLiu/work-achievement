<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>调试器接入DeepSeek效果展示</title>
    <style>
      /* 极简重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 页面基础样式 */
      body {
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column; /* 改为垂直排列 */
        align-items: center; /* 水平居中 */
        padding: 20px;
      }

      /* 标题样式 */
      h1 {
        text-align: center;
        font-size: 24px;
        margin: 20px 0;
        color: #333;
      }

      /* 每个图片容器 */
      .image-container {
        width: 100%;
        max-width: 900px; /* 限制最大宽度 */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px; /* 图片之间的间距 */
      }

      /* 最后一个图片容器不需要底部间距 */
      .image-container:last-child {
        margin-bottom: 0;
      }

      /* 图片样式 - 统一设置相同高度 */
      .image-container img {
        height: 600px; /* 统一设置固定高度 */
        width: auto; /* 宽度自动按比例调整 */
        max-width: 100%; /* 确保不超过容器宽度 */
        object-fit: contain; /* 保持图片比例 */
        border-radius: 2px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>

  <body>
