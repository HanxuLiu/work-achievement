<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>论文《面向申威平台的反向调试技术研究》</title>
    <style>
      /* 极简重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 页面基础样式 */
      body {
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column; /* 改为垂直排列 */
        align-items: center; /* 水平居中 */
        padding: 20px;
      }

      /* 每个图片容器 */
      .image-container {
        width: 100%;
        max-width: 900px; /* 限制最大宽度 */
        height: 90vh; /* 每个图片容器高度为视口的90% */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px; /* 图片之间的间距 */
      }

      /* 最后一个图片容器不需要底部间距 */
      .image-container:last-child {
        margin-bottom: 0;
      }

      /* 图片样式 */
      .image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 2px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>

  <body>
    <div class="image-container">
      <img src="gdb_1.jpg" alt="期刊封面" />
    </div>

    <div class="image-container">
      <img src="gdb_2.jpg" alt="目录" />
    </div>

  </body>
</html>
