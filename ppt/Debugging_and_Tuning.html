      /* 极简重置 */
      * {
        margin: 0;

        box-sizing: border-box;
      }

      /* 页面基础样式 */
      body {
        background-color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px; /* 减小内边距 */
      }

      /* 每个图片容器 */
      .image-container {
        width: 100%;
        max-width: 900px; /* 限制最大宽度 */
        /* 移除固定高度，改为自适应 */

        justify-content: center;
        align-items: center;
        margin-bottom: 10px; /* 减小间距 */
      }

      /* 最后一个图片容器不需要底部间距 */

        margin-bottom: 0;
      }

      /* 图片样式 */

        width: 100%; /* 让图片宽度充满容器 */
        height: auto; /* 高度自适应 */
        max-height: 95vh; /* 限制最大高度，防止过大 */

        border-radius: 2px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        display: block; /* 移除图片底部间隙 */
      }
